<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="Decorative illustration of the article"
        class="card__illustration"
        aria-hidden="true"
        height="201"
        width="336"
      />

      <section class="card-text">
        <h1 class="card-text__tag">Learning</h1>
        <p class="card-text__date">Published 21 Dec 2023</p>

        <h2 class="card-text__title">HTML & CSS foundations</h2>
        <p class="card-text__description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="card-author">
          <img
            src="./assets/images/image-avatar.webp"
            alt=""
            class="card-author__avatar"
            width="64"
            height="65"
            aria-hidden="true"
          />
          <h2 class="card-author__name">Greg Hooper</h2>
        </div>
      </section>
    </article>
  </body>
</html>
